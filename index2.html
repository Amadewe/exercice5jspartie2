<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">

<body>

    <img src="assets/img/image1.jpg" id="image1" onMouseOver='changeimage(1)'/>
    <img src="assets/img/image2.jpg" id="image2" onMouseOver='changeimage(2)'/>
    <img src="assets/img/image3.jpg" id="image3" onMouseOver='changeimage(3)'/>
    <img src="assets/img/image4.jpg" id="image4" onMouseOver='changeimage(4)'/>
    <img src="assets/img/image5.jpg" id="image5" onMouseOver='changeimage(5)'/>
  <script>
function changeimage(n) {
switch (n) {
case 1:
document.getElementById("image1").src="assets/img/image1_2.jpg";
break;

case 2:
document.getElementById("image2").src="assets/img/image2_2.jpg";
break;

case 3:
document.getElementById("image3").src="assets/img/image3_2.jpg";
break;

case 4:
document.getElementById("image4").src="assets/img/image4_2.jpg";
break;

case 5:
document.getElementById("image5").src="assets/img/image5_2.jpg";
break;
}
}
</script>
</body>
